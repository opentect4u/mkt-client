<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Order's Form</strong>
        </div>
        <div class="card-body">
          
          <form [formGroup]="fGroup" (ngSubmit)="submit()">

              <div class="form-group row">

                <label for="userid" class="col-sm-1 col-form-label">Project Name:</label>

                <div class="col-sm-5">

                  <input type="text" 
                          class="form-control"
                          formControlName="userid"
                          >
                </div>

                <label for="name" class="col-sm-1 col-form-label">Type:</label>

                <div class="col-sm-5">

                  <input type="text" 
                          class="form-control"
                          formControlName="name"
                          >
                </div>
              
              </div>

              <div class="form-group row">

                <label for="name" class="col-sm-1 col-form-label">Soc Person:</label>

                <div class="col-sm-5">

                  <select formControlName="status" class="form-control">
                    <option value="A">Active</option>
                    <option value="I">Inactive</option>
                  </select>

                </div>

                <label for="name" class="col-sm-1 col-form-label">Contact No:</label>

                <div class="col-sm-5">

                  <select formControlName="password" class="form-control">
                    <option value="R">Default Password(123)</option>
                  </select>

                </div>
              
              </div>

              <div class="form-group row">

                <label for="userid" class="col-sm-1 col-form-label">Designation:</label>

                <div class="col-sm-5">

                  <input type="text" 
                          class="form-control"
                          formControlName="userid"
                          >
                </div>

              </div>

              <div class="form-group row">

                <label for="name" class="col-sm-1 col-form-label">District:</label>

                <div class="col-sm-5">

                  <input type="text" 
                          class="form-control"
                          formControlName="name"
                          >
                </div>

                <label for="name" class="col-sm-1 col-form-label">Block:</label>

                <div class="col-sm-5">

                  <select formControlName="status" class="form-control">
                    <option value="A">Active</option>
                    <option value="I">Inactive</option>
                  </select>

                </div>


              </div>

              <div class="form-group row">

                <label for="name" class="col-sm-1 col-form-label">Order Date:</label>

                <div class="col-sm-5">

                  <select formControlName="password" class="form-control">
                    <option value="R">Default Password(123)</option>
                  </select>

                </div>

                <label for="userid" class="col-sm-1 col-form-label">Order Details:</label>

                <div class="col-sm-5">

                  <input type="text" 
                          class="form-control"
                          formControlName="userid"
                          >
                </div>

                <label for="name" class="col-sm-1 col-form-label">Order value:</label>

                <div class="col-sm-5">

                  <input type="text" 
                          class="form-control"
                          formControlName="name"
                          >
                </div>
              
              </div>

              <div class="form-group row">

                <label for="name" class="col-sm-1 col-form-label">Tax:</label>

                <div class="col-sm-5">

                  <select formControlName="status" class="form-control">
                    <option value="A">Active</option>
                    <option value="I">Inactive</option>
                  </select>

                </div>

                <label for="name" class="col-sm-1 col-form-label">Payment Terms:</label>

                <div class="col-sm-5">

                  <select formControlName="password" class="form-control">
                    <option value="R">Default Password(123)</option>
                  </select>

                </div>
              
              </div>

              <div class="form-group row">
                  <div class="col-sm-5">

                    <button class="btn btn-primary" [disabled]="!fGroup.valid">Submit</button>
                    
                  </div>
              </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
