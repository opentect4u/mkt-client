<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
            <a [routerLink]="['/orders/form']" class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i> Add New Order</a>
        </div>
        <div class="card-body">
          <table class="table table-responsive-sm table-hover table-outline mb-0">
            <thead class="thead-light">
              <tr>
                <th>Sl No</th>
                <th>Customer Name</th>
                <th>Type</th>
                <th>Contact No</th>
                <th>District</th>
                <th>Order Date</th>
                <th>Order Details</th>
                <th colspan="2">Action</th>
              </tr>
            </thead>
            <tbody *ngIf="orders">
              <tr *ngFor="let list of orders; index as i">
                <td>{{i + 1}}</td>
                <td>{{list.project_name}}</td>
                <td>{{list.type_desc}}</td>
                <td>{{list.contact_no}}</td>
                <td>{{list.district_name}}</td>
                <td>{{list.order_dt | date:'dd-MM-yyyy'}}</td>
                <td>{{list.order_dtls}}</td>
                <td><a href="javascript:void(0)"></a></td>
                <td><a [routerLink]="['/orders/form', list.id]" title="Edit"><i class="fa fa-pencil fa-lg" aria-hidden="true"></i></a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
