<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
            <a [routerLink]="['/signup/form']" class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i> Add User</a>
        </div>
        <div class="card-body">
          <table class="table table-responsive-sm table-hover table-outline mb-0">
            <thead class="thead-light">
              <tr>
                <th>Emp No</th>
                <th>Name</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody *ngIf="users">
              <tr *ngFor="let list of users">
                <td>{{list.emp_id}}</td>
                <td>{{list.user_name}}</td>
                <td> <a href="javascript:void(0)"><span class="badge badge-{{ (list.user_status == 'A')? 'success': 'danger'}}" (click)="chanheaStatus(list.emp_id, list.user_status)">{{ (list.user_status == 'A')? 'Active' : 'Inactive' }}</span></a></td>
                <td><a [routerLink]="['/signup/form', list.emp_id]" title="Edit"><i class="fa fa-pencil fa-lg" aria-hidden="true"></i></a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
