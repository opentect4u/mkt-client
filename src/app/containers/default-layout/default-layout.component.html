<app-header
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/sss.png', width: 70, height: 30, alt: 'Synergic Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/sss.png', width: 30, height: 30, alt: 'Synergic Logo'}"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="'lg'">
  <ul class="nav navbar-nav d-md-down-none">
   
  </ul>
  <ul class="nav navbar-nav ml-auto">
    
    <a class="nav-link" (click)="logout()">
      <i class="fa fa-sign-out"></i> Logout
    </a>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar [fixed]="true" [display]="'lg'">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar]></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <ol class="breadcrumb">
      <app-breadcrumb></app-breadcrumb>
      <!-- Breadcrumb Menu-->
      <li class="breadcrumb-menu d-md-down-none">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
          
        </div>
      </li>
    </ol>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
</div>
<app-footer>
  <span>Powered by <a href="http://synergicsoftek.in" target="_blank">Synergic Softek Solutions Pvt. Ltd.</a></span>
</app-footer>
